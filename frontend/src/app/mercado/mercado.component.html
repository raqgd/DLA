<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <section id="titulo" class="showcase-area">
        <div class="showcase-container">
          <h1 class="main-title text-center">Recomendaciones</h1>
        </div>
      </section>
    <div class="container">
        <div class="pt-3 row">
            <div class="col-4">
                <div class="card custom-bg-color mb-3" style="max-width: 30rem;">
                    <div class="card-header">
                        <h4>Mejores jugadores</h4>
                        <div class="btn-group">
                            <div class="container">
                                <select (change)="onSelect($event, 1)" class="custom-select">
                                  <option *ngFor="let data of jsonData1" [value]="data.value">{{data.label}}</option>
                                </select>
                                <!-- <p *ngIf="selectedValue1">Selected Value: {{selectedValue1}}</p> -->
                            </div>                    
                        </div>                        
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-custom">
                                <div class="player-grid">
                                    <div class="player-list-item">1</div>
                                    <div class="player-list-item"><img src="../../assets/img/angel.jpeg" alt=""></div>
                                    <div class="column-3">
                                        <div class="player-list-item">Jude Bellingham</div>
                                        <div class="player-list-item">
                                            <div class="equipo">
                                                <img src="../../assets/img/angel.jpeg" class="logo"> Angel C.F.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="player-list-item">
                                        <div class="rating-square" [ngStyle]="{ 'background-color': getColor() }">
                                            <div class="fill"></div>
                                        </div>
                                    </div>
                                    <div class="player-list-item">
                                        <div class="puntuacion">
                                            33
                                        </div>
                                    </div>

                                </div>
                            </li>
                            <!-- Repite para más elementos -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card custom-bg-color mb-3" style="max-width: 30rem;">
                    <div class="card-header">
                        <h4>Historial de partidos</h4>
                        <div class="grid-container">
                            <div class="row">
                                <!-- Columna de la jornada -->
                                <div class="col-md-6">
                                    <div class="grid-item">
                                        <div class="container">
                                            <select (change)="onSelect($event, 2)" class="custom-select">
                                              <option *ngFor="let data of jsonData2" [value]="data.value">{{data.label}}</option>
                                            </select>
                                            <!-- <p *ngIf="selectedValue2">Selected Value: {{selectedValue2}}</p> -->
                                        </div>  
                                    </div>
                                </div>
                                <!-- Columna de las fechas -->
                                <div class="col-md-6">
                                    <div class="grid-item">
                                        24/06 - 26/06
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-custom">
                                <div class="grid-container">
                                    <div class="row">
                                        <!-- Columna de la fecha -->
                                        <div class="col-md-2">
                                            <div class="grid-item">
                                                24/06/24
                                            </div>
                                        </div>
                                        <!-- Columna de los equipos y números -->
                                        <div class="col-md-10">
                                            <!-- Fila del equipo 1 (Sevilla) -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="column-3">
                                                        <div class="player-list-item">
                                                            <div class="equipo">
                                                                <img src="../../assets/img/Sevilla.png" class="logo"> Sevilla
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="column-3">
                                                        <div class="player-list-item">
                                                            <div class="equipo">
                                                                1
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Fila del equipo 2 (Barcelona) -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="column-3">
                                                        <div class="player-list-item">
                                                            <div class="equipo">
                                                                <img src="../../assets/img/Barcelona.png" class="logo"> Barcelona
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="column-3">
                                                        <div class="player-list-item">
                                                            <div class="equipo">
                                                                2
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card custom-bg-color mb-3" style="max-width: 30rem;">
                    <div class="card-header">
                        <h4>Estadísticas de equipos</h4>
                        <div class="grid-container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="grid-item">
                                        <div class="container">
                                            <select (change)="onSelect($event, 3)" class="custom-select">
                                              <option *ngFor="let data of jsonData3" [value]="data.value">{{data.label}}</option>
                                            </select>
                                            <!-- <p *ngIf="selectedValue3">Selected Value: {{selectedValue3}}</p> -->
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-custom">
                                <div class="player-grid">
                                    <div class="player-list-item">1</div>
                                    <div class="player-list-item"><img src="../../assets/img/Real Betis.png" alt=""></div>
                                    <div class="player-list-item">
                                        <div class="nombre-equipo">
                                            Betis
                                        </div>
                                    </div>
                                    <div class="player-list-item">
                                        <div class="puntuacion">
                                            33
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>                          
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
