<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen fuera de vista</title>
    <style>
        /* Estilos para la columna */
        .column {
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Desplazamiento vertical */
            max-height: 80vh; /* Altura máxima de la columna */
            padding-right: 10px; /* Ajuste para el desplazamiento vertical */
        }

        /* Estilos para las imágenes */
        .column img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Espacio entre las imágenes */
        }
    </style>
</head>
<body>
    <div class="column">
        <img src="../files/Alaves.png" alt="">
        <img src="../files/Almeria.png" alt="">
        <img src="../files/Athletic.png" alt="">
        <img src="../files/Atleti.png" alt="">
        <img src="../files/Barcelona.png" alt="">
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const column = document.querySelector('.column');
            const images = column.querySelectorAll('img');

            images.forEach(img => {
                img.addEventListener('load', () => {
                    // Calcula la posición de la imagen con respecto al contenedor
                    const rect = img.getBoundingClientRect();
                    const containerRect = column.getBoundingClientRect();

                    // Si la imagen está fuera de la vista verticalmente
                    if (rect.bottom > containerRect.bottom) {
                        // Mueve la imagen debajo del último elemento de la columna
                        column.appendChild(img);
                    }
                });
            });
        });
    </script>
</body>
</html>
